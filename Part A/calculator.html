<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Page</title>
    <link rel="stylesheet" href="parta.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="calculator.js"></script>
</head>
<body>
    <div class="container">
        <div class="calculator-container">
            <h1>Calculator</h1>
            <div id="welcomeMessage" class="welcome-message"></div>
            <form id="calculatorForm">
                <div class="form-group">
                    <input type="text" id="number1" required>
                    <label for="number1">Number 1</label>
                    <div class="error-message" id="number1Error"></div>
                </div>
                <div class="form-group">
                    <input type="text" id="number2" required>
                    <label for="number2">Number 2</label>
                    <div class="error-message" id="number2Error"></div>
                </div>
                <div class="button-group">
                    <button type="button" data-operation='add'>Add</button>
                    <button type="button" data-operation='subtract'>Subtract</button>
                    <button type='button' data-operation='multiply'>Multiply</button>
                    <button type='button' data-operation='divide'>Divide</button>
                </div>
                <div class="form-group result-group">
                    <input type='text' readonly id='result' class='result-field'>
                    <label for="result">Result</label>
                </div>
                <div class='error-message' id='resultError'></div>
            </form>
        </div>
    </div>
</body>
</html>
